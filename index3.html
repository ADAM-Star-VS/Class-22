<html>
    <body>
        <h2>JavaScript objects and it's Properties</h2>


        <p>There are two different ways ways to access an object property</p>
        <p>You can use .property or ["property"].</p>
        <p id="demo"></p>

        <script>
            // Create an object:
            var person = {
                firstName:"I",
                age: 11,

            };
            // Display some data  from the object
            document.getElementById("demo").innerHTML =  person.firstName + " am " + person.age +" years old. "
            
        </script>
    </body>
</html>
